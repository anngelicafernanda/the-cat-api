<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gatitos</title>
	</head>
	<body>
		<h1>Gatitos App</h1>
		<span id="errorM"></span>
		<section id="randomGatitos">
			<h2>Gatitos Aleatorios</h2>

			<article>
				<img id="img1" width="150px" alt="Foto Gatito" />
				<button id="btn1" onclick="saveFavoriteGatito()">
					Guardar Gatito en Favoritos
				</button>
			</article>

			<article>
				<img id="img2" width="150px" alt="Foto Gatito" />
				<button id="btn2" onclick="saveFavoriteGatito()">
					Guardar Gatito en Favoritos
				</button>
			</article>

			<button onclick="loadRandomGatitos()">Recargar</button>
		</section>

		<section id="uploadingGatito">
			<h2>Sube La foto de tu Gatito</h2>
			<form id="uploadingForm">
				<input type="file" name="file" id="file" />
				<button type="button" onclick="uploadGatitoPhotho()">
					Subir foto de Gatito
				</button>
			</form>
		</section>

		<section id="favoriteGatitos">
			<h2>Gatitos Favoritos</h2>

			<img id="img1" width="150px" alt="Foto Gatito" />
			<button>Sacar al gatito de favoritos</button>
		</section>

		<script src="./main.js"></script>
	</body>
</html>
